<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>

    <header>
        <h1>Manage Assignments</h1>
    </header>

    <main>
        <section>
            <h2>Add / Edit Assignment</h2>
            
            <form id="assignment-form">
                <input type="hidden" id="asg-id">
                <fieldset>
                    <legend>Assignment Details</legend>

                    <label for="asg-title">Title</label>
                    <input type="text" id="asg-title" required>

                    <label for="asg-desc">Description</label>
                    <textarea id="asg-desc" rows="4" required></textarea>

                    <label for="asg-due">Due Date</label>
                    <input type="date" id="asg-due" required>

                    <label for="asg-files">Attached Files (One link/name per line)</label>
                    <textarea id="asg-files" rows="3"></textarea>

                    <button type="submit">Save Assignment</button>
                    <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
                </fieldset>
            </form>
        </section>

        <section>
            <h2>Existing Assignments</h2>
            <table id="assignments-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assignments-tbody">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="admin.js" defer></script>
</body>
</html>
