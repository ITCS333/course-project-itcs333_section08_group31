<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details</title>
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body>

    <header>
        <h1 id="asg-title">Loading...</h1>
    </header>

    <main>

        <article>
            <p><strong>Due Date:</strong> <span id="asg-due"></span></p>

            <h3>Instructions</h3>
            <p id="asg-desc"></p>

            <h3>Attached Files</h3>
            <ul id="asg-files">
                </ul>
        </article>

        <section id="discussion-forum">
            <h2>Discussion</h2>

            <div id="comment-list">
                </div>

            <form id="comment-form">
                <fieldset>
                    <legend>Ask a Question</legend>

                    <label for="new-comment">Your Question</label>
                    <textarea id="new-comment" rows="4" required></textarea>
                    
                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>

    </main>

    <script src="details.js" defer></script>
</body>
</html>
